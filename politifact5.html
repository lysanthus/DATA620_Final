<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Politifact - Most Truthful for Topic 0</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": 0, "label": 0, "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Hillary Clinton", "label": "Hillary Clinton", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Rick Scott", "label": "Rick Scott", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "John McCain", "label": "John McCain", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Alan Grayson", "label": "Alan Grayson", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Barack Obama", "label": "Barack Obama", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Alex Sink", "label": "Alex Sink", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 0, "to": "Hillary Clinton", "value": 15, "weight": 1}, {"from": 0, "to": "Rick Scott", "value": 15, "weight": 1}, {"from": 0, "to": "John McCain", "value": 14, "weight": 1}, {"from": 0, "to": "Alan Grayson", "value": 16, "weight": 1}, {"from": 0, "to": "Barack Obama", "value": 17, "weight": 1}, {"from": 0, "to": "Alex Sink", "value": 15, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
